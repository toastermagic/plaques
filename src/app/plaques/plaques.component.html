<md-content>
  <md-input [(ngModel)]="searchTerm" autofocus="autofocus" placeholder="Search">
  </md-input>
  <button md-raised-button (click)="search()" aria-label="Search" class="md-raised md-primary">
    Go
  </button>
  <md-grid-list *ngIf="plaques" cols="6" rowHeight="300">
    <md-grid-tile *ngFor="let plaque of plaques" colspan="1" rowspan="1">
      <md-card>
        <md-card-content>
          <img md-card-image src="{{plaque.thumbnail_url}}"/>
          <md-card-title>{{ plaque.title }}</md-card-title>
        </md-card-content>
      </md-card>
    </md-grid-tile>
  </md-grid-list>
</md-content>
